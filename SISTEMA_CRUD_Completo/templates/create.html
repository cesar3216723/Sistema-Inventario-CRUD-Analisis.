{% extends 'layout.html' %}

{% block content %}
<div class="card">
    <div class="header-actions">
        <h2>Agregar Nuevo Registro</h2>
        <a href="{{ url_for('index') }}" class="btn"
            style="background-color: var(--border-color); color: var(--text-dark);">Volver</a>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="ID_Movimiento">ID Movimiento</label>
            <input type="text" name="ID_Movimiento" id="ID_Movimiento" required placeholder="Ej. MOV100">
        </div>
        <div class="form-group">
            <label for="Fecha">Fecha</label>
            <input type="date" name="Fecha" id="Fecha" required>
        </div>
        <div class="form-group">
            <label for="Nombre_Producto">Nombre del Producto</label>
            <input type="text" name="Nombre_Producto" id="Nombre_Producto" required placeholder="Ej. Laptop HP">
        </div>
        <div class="form-group">
            <label for="Categoria">Categoría</label>
            <input type="text" name="Categoria" id="Categoria" required placeholder="Ej. Electrónica">
        </div>
        <div class="form-group">
            <label for="Tipo_Movimiento">Tipo de Movimiento</label>
            <input type="text" name="Tipo_Movimiento" id="Tipo_Movimiento" required placeholder="Ej. Entrada / Salida">
        </div>
        <div class="form-group">
            <label for="Cantidad">Cantidad</label>
            <input type="number" name="Cantidad" id="Cantidad" required placeholder="0">
        </div>
        <div class="form-group">
            <label for="Precio_Unitario">Precio Unitario ($)</label>
            <input type="number" step="0.01" name="Precio_Unitario" id="Precio_Unitario" required placeholder="0.00">
        </div>
        <div class="form-group">
            <label for="Vendedor">Vendedor</label>
            <input type="text" name="Vendedor" id="Vendedor" required placeholder="Nombre del vendedor">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px; padding: 12px; font-size: 1rem;">Guardar
            Registro</button>
    </form>
</div>
{% endblock %}
